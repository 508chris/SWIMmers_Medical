      <div class="container">
        <h1>Add Medication</h1>
        <h4>Please enter the medication details below.</h4>
        <br>
        Medication Name
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="med_name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-capsule" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.828 8.9 8.9 1.827a4 4 0 1 1 5.657 5.657l-7.07 7.071A4 4 0 1 1 1.827 8.9Zm9.128.771 2.893-2.893a3 3 0 1 0-4.243-4.242L6.713 5.429l4.243 4.242Z"/>
              </svg></span>
            </div>
            <input type="text" class="form-control" placeholder="e.g. Adderall" aria-label="med_name" aria-describedby="basic-addon1">
          </div>
          Medication Type
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="med_type"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-medical" viewBox="0 0 16 16">
                <path d="M7.5 5.5a.5.5 0 0 0-1 0v.634l-.549-.317a.5.5 0 1 0-.5.866L6 7l-.549.317a.5.5 0 1 0 .5.866l.549-.317V8.5a.5.5 0 1 0 1 0v-.634l.549.317a.5.5 0 1 0 .5-.866L8 7l.549-.317a.5.5 0 1 0-.5-.866l-.549.317V5.5zm-2 4.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
              </svg></span>
            </div>
            <input type="text" class="form-control" placeholder="e.g. Stimulant" aria-label="med_type" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="row">
            <div class="col text-right d-grid gap-2 d-md-block">
